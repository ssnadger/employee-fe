<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          #username="ngModel"
          required
          minlength="3"
          class="form-control"
        />
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
          <small *ngIf="username.errors?.['required']">Username is required.</small>
          <small *ngIf="username.errors?.['minlength']">Username must be at least 3 characters.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
          minlength="6"
          class="form-control"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
          <small *ngIf="password.errors?.['required']">Password is required.</small>
          <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </form>
  </div>
